<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <template id="cardTemplate">
          <li class="elements__item element">
            <img class="element__image" src="#" alt="">
            <button class="element__remove-button" type="button" title="Удалить"></button>
            <div class="element__info">
              <h2 class="element__name"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="popupEditProfile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="formEditProfile">
        <input class="popup__input popup__input_data_name" name="name" type="text" value="">
        <input class="popup__input popup__input_data_job" name="job" type="text" value="">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popupAddCard">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="formAddCard">
        <input class="popup__input popup__input_data_title" name="title" type="text" value="" placeholder="Название">
        <input class="popup__input popup__input_data_link" name="link" type="text" value="" placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popupShowPhoto">
    <figure class="popup__figure">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Название">
      <figcaption class="popup__caption">Название</figcaption>
    </figure>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
