<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item element">
          <img class="element__image" src="./images/shantar.jpg" alt="Шантарские острова">
          <div class="element__info">
            <h2 class="element__name">Шантарские острова</h2>
            <button class="element__like-button element__like-button_active" type="button"></button>
          </div>
        </li>
        <li class="elements__item element">
          <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
          <div class="element__info">
            <h2 class="element__name">Камчатка</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item element">
          <img class="element__image" src="./images/sahalin.jpg" alt="Сахалин">
          <div class="element__info">
            <h2 class="element__name">Сахалин</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item element">
          <img class="element__image" src="./images/yalta.jpg" alt="Ялта">
          <div class="element__info">
            <h2 class="element__name">Ялта</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item element">
          <img class="element__image" src="./images/koktebel.jpg" alt="Коктебель">
          <div class="element__info">
            <h2 class="element__name">Коктебель</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item element">
          <img class="element__image" src="./images/sevastopol.jpg" alt="Севастополь">
          <div class="element__info">
            <h2 class="element__name">Севастополь</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>
</html>
